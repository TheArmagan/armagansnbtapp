<div>
  <div class="container">
    <div class="main">
      <section>
        <h1 class="title">General</h1>
        <div class="options">
          <div class="is-vcentered">
            <b-field>
              <b-switch v-model="config.desktopNotifications">
                Desktop Notifications
              </b-switch>
            </b-field>
          </div>
        </div>
      </section>
      <hr>
      <section>
        <h1 class="title">Pixel Art Generator</h1>
        <div class="options">
          <b-field class="file is-primary has-name">
            <b-upload v-model="colorMapFile" class="file-label" accept=".json">
              <span class="file-cta">
                <b-icon class="file-icon" icon="upload"></b-icon>
                <span class="file-label">Color Map</span>
              </span>
              <span class="file-name">
                {{ colorMapFile?.name ? colorMapFile?.name : "Pick a color map."}}
              </span>
            </b-upload>
            <p v-if="!colorMapFile?.name" class="control">
              <button class="button is-static">
                <p>Get default.colormap.json from <a href="javascript:shell.openExternal('https://gist.github.com/TheArmagan/3dcd23420ed4510723cf5e1b7dec146c')" style="pointer-events: all;">here</a>.</p>
              </button>
            </p>

          </b-field>
        </div>
      </section>
      <hr>
      <section>
        <h1 class="title">Advanced</h1>
        <div class="options">
          <b-field label="Appender Limit" message="How often results will be written to the file. (Higher numbers cause more ram usage, but generators runs faster.)">
            <b-numberinput placeholder="2048" style="width: 50%;" v-model="config.appenderLimit" max="8192" controls-position="compact" :exponential="0.25"></b-numberinput>
          </b-field>
        </div>
      </section>
      <hr>
      <section>
        <b-button type="is-primary is-light" @click="saveSettings()">Save Settings</b-button>
        <b-button type="is-warning is-light" @click="resetSettings()">Reset Settings</b-button>
      </section>
    </div>
  </div>
</div>
